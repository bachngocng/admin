<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?",'');
    if (userName == 'Admin') {
        alert('welcome!')
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert('I dont know you');
    }

    let pass = prompt('Password ?','')
    if (pass == 'theMaster') {
        alert('welcome!')
    } else if (pass == null) {
        alert('Canceled');
    } else {
        alert('Wrong Password');
    }
</script>

</body>
</html>
